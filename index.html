<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./assets/css/reset.css">
   <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <article class="wrapper">
      <form class="card-form" method="#">
        <h1 class="title">Register</h1>
        <p class="sub-title">
          Create your account. it`s free and only takes a minute.
        </p>
        <fieldset class="name">
          <input
            name="rname"
            type="text"
            class="nname ipn-pad"
            placeholder="First Name"
          />
          <input
            name="sname"
            type="text"
            class="fname ipn-pad"
            placeholder="Last Name"
          />
        </fieldset>
        <input
          name="email"
          type="email"
          class="email ipn-pad"
          placeholder="Email"
        />
        <input
          name="password"
          type="password"
          class="password ipn-pad"
          placeholder="Password"
        />
        <input
          name="confpassword"
          type="password"
          class="confirm-pass ipn-pad"
          placeholder="Confirm Password"
        />
        <label class="check-container">
          <input name="doYouAgree" class="check" type="checkbox" />
          I accept the <a class="link" href="#">Terms of Use</a> &
          <a href="#" class="link"> Privacy Police</a>
        </label>
        <button class="submit" type="submit">Register Now</button>
      </form>
    </article>
  </body>
</html>
